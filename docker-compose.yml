version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: app_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: app_php
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - app_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: app_nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: app_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - app_network
    command: npm run dev -- --host 0.0.0.0

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data: