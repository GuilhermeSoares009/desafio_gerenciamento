version: '3.9'

services:

  app:
    build: ./docker/php
    container_name: laravel-app
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres

  nginx:
    build: ./docker/nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - app

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
      POSTGRES_DB: laravel
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  node-build:
    build: ./docker/node
    container_name: node-build
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: ["sh", "-c", "npm ci && npm run build"]
    depends_on:
      - app

volumes:
  postgres-data:
